<body>
    <div ng-controller="MainController as main">
        <div class="header logo" >
            <a href="/"><span><img src="images/new-logo.png" alt="logo"></span><strong>east POLE</strong></a>
             <div class="dropdown" ng-if="loggedInAsStudent || loggedInAsAdmin">
                <span class="icon glyphicon glyphicon-user" style="padding-right:5px;"></span><a href="/profile">{{username}}</a>
                   <span ng-show="loggedInAsAdmin || loggedInAsStudent" ng-click="main.doLogout()"><a href="">Logout</a></span>
                   <span ng-if="!loggedInAsAdmin && !loggedInAsStudent"><a href="/login">Login</a></span>
                   <span ng-if="loggedInAsAdmin"><a href="/result">Results</a></span>
                </ul>
            </div>

        </div>

        <div class="container-fluid">
          <div class="row content">
            <div class="col-sm-3 sidenav" ng-if="loggedInAsAdmin">
              <h4>Welcome {{username}}</h4>
              <ul class="nav nav-pills nav-stacked">
                <li  ng-if="loggedInAsAdmin" ><a href="/">Dashboard</a></li>
                <li ng-if="loggedInAsAdmin" ><a href="/users">Users</a></li>
                <li ng-if="loggedInAsAdmin" ><a href="/questions">Questions</a></li>
                <li ng-if="loggedInAsAdmin" ><a href="/result">Results</a></li>
              </ul><br>

                    <span class="glyphicon glyphicon-search"></span>
                  </button>
                </span>
              </div> -->
