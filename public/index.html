    <link rel="stylesheet" type="text/css" href="styles/startmin.css">

    <link rel="stylesheet" type="text/css" href="lib/bootstrap-3.3.6-dist/css/bootstrap.min.css">
    <script src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="lib/angularjs/angular.min.js"></script>
    <script type="text/javascript" src="lib/angularjs/angular-route.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers/main.controller.js"></script>

<body ng-controller="MainController as main">
    <div>
        <div class="header logo" >
            <a href="/"><span><img src="images/new-logo.png" alt="logo"></span><strong>east POLE</strong></a>
             <div class="dropdown" ng-if="loggedInAsStudent || loggedInAsAdmin">
                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"><span class="icon glyphicon glyphicon-user" style="padding-right:5px;"></span>{{username}}
                    <span class="caret"></span></button>
                
                <ul class="dropdown-menu">
                   <li ng-show="loggedInAsAdmin || loggedInAsStudent" ng-click="main.doLogout()"><a href="">Logout</a></li>
                   <li ng-if="!loggedInAsAdmin && !loggedInAsStudent"><a href="/login">Login</a></li>
                    <li><a href="#">Profile</a></li>
                </ul>
            </div>

        </div>
        <h1>{{test}}</h1>
        
            <ng-view></ng-view>
        </div>
    </div>
</body>

</html>
