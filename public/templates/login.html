<div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
        <div class="container-fluid" ng-controller="MainController as log">
            <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="panel-title text-center">LOGIN</div>
                    </div>
                    <div style="padding-top:30px" class="panel-body">
                        <form class="form-horizontal" method="post" role="form" id="myForm" name="myForm" ng-submit="log.doLogin()">
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input ng-model="log.loginData.username" type="text" class="form-control" name="username" placeholder="Your Username" required>
                                <div class="alert alert-danger" ng-show="myForm.username.$error.required && !myForm.username.$pristine">
                                    <strong>Username required</strong>
                                </div>
                            </div>
                            <br>
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input ng-model="log.loginData.password" type="password" class="form-control" name="pwd" placeholder="Your password" required>
                                <div ng-show="myForm.pwd.$error.required && !myForm.pwd.$pristine" class="alert alert-danger">
                                    <strong>Password required</strong>
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                                <div class="col-sm-1"></div>
                                <div class="col-sm-10">
                                    <input ng-disabled="!myForm.$valid" type="submit" class="btn btn-primary btn-block sub" value="LOG IN">
                                </div>
                            </div>
                            <span class="signup" ng-click="signup()">Don't have an account? Create now!</span>
                        </form>
                    </div>
                    <div ng-show="flagInvalid" class="alert alert-danger">
                        <strong>Sorry..your username or password is incorrect</strong>
                    </div>
                </div>
            </div>
            <modal title="Signup" visible="showaddUserModal">
                <form role="form" ng-submit="userAdder(addUser)">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input ng-model="addUser.name" type="text" class="form-control" placeholder="Enter the name" />
                    </div>
                    <div class="form-group">
                        <label for="options">Username</label>
                        <input ng-model="addUser.username" class="form-control" placeholder="Enter the username" />
                    </div>
                    <div class="form-group">
                        <label for="options">Password</label>
                        <input type="password" ng-model="addUser.password" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="options">Retype Password</label>
                        <input type="password" ng-model="addUser.rePassword" class="form-control" />
                    </div>
                    <div class="form-group">
                        <select name="role" ng-model="addUser.role" class="form-control" id="role" placeholder="role" required>
                            <option value="">Please Select Role</option>
                            <option ng-repeat="x in whatrole" value="{{x}}">{{x}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select name="status" ng-model="addUser.class" class="form-control" id="class" placeholder="Status" required>
                            <option value="">Please Select Class</option>
                            <option ng-repeat="x in class" value="{{x}}">{{x}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="section">Section</label>
                        <input ng-model="addUser.section" class="form-control" id="section" placeholder="Add section" />
                    </div>
                    <div class="form-group">
                        <label for="section">Roll no.</label>
                        <input ng-model="addUser.roll" class="form-control" id="section" placeholder="Add Roll" />
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input ng-model="addUser.address" class="form-control" id="address" placeholder="Add the address" />
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                    <span ng-if="nowlogin">Now, login using your password and username just entered</span>
                    <span ng-if="err">There was an error</span>
                </form>
            </modal>
        </div>
    </div>
</div>
</div>
</div>
</div>
